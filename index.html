<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerh">
        <h1>Let's play a rock paper scissors game against the computer.</h1>
        <h3>Click a picture to choose your weapon. The first one to get 5 points wins!</h3>
    </div>
    
    <div class="containerm">
        <div class="box">
          <img id = "rock" src="images/stone.jpg" alt="stone">
        </div>
        <div class="box">
          <img id = "paper" src="images/paper.jpg" alt="a piece of paper">
        </div>
        <div class="box">
          <img id = "scissors" src="images/scissors.jpg" alt="scissors">
        </div> 
    </div>

    
    <div class="containerm2">
      <div class="result"></div>
      <div class="playerScore"></div>
      <div class="computerScore"></div>
      <div class="comments">Good luck</div>
    </div>

    <div class="popup" id="popup" >
      <span class="winner"></span>
      <button class="restart">Restart</button>
    </div>
   
    <div class="footer">
      <div>Made by: Alejandro Liz√°rraga</div>
      <div>In conjunction with The Odin Project</div>
    </div>
    <script src="java.js" defer></script>
</body>
</html>
